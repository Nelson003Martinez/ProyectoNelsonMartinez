<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<header>
    <a href="index.html">>>Clic aqui para volver a la tarjeta<<</a>
</header>
<body class="formbody">
    <form class="p-5 form-control container" action="">
        <h1>Contactate conmigo</h1>
        <div class="row mt-3">
            <div class=" form-group col-md-6">
                <label class="form-label" for="NombreCompleto">Tu nombre completo:</label>
                <input class="form-control" type="text" name="" id="nombre">
            </div>
            <div class=" form-group col-md-6 ">
                <label class="form-label" for="NumeroDNI">Tu no. de DNI:</label>
                <input class="form-control" type="text" name="" id="dni">
            </div>
        </div>
        <div class="row mt-3">
            <div class=" form-group col-md-6">
                <label class="form-label" for="Correo">Correo electronico:</label>   
                <input class="form-control" type="text" name="" id="gmail">
            </div>
            <div class=" form-group col-md-6">
                <label class="form-label" for="NumeroTelefono">Numero de telefono:</label>   
                <input class="form-control" type="text" name="" id="telefono">
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group col-md-12 col-sm-4">
                <label class="form-label" for="mensaje">Asunto, raz√≥n o mensaje:</label>
                <textarea class="form-control" name="" id="mensaje"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="mt-3 form-group col-md-12 text-center">
                <button class="btn btn-primary">Enviar</button>
                <button class="btn btn-secondary">Limpiar mis respuestas</button>
            </div>
        </div>
    </form>

    <div class="boton"><button class="btnDark" id="btnDark">Dark</button></div>
    <script src="modoOscuro.js"></script>
</body>

</html>
